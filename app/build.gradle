apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "dan.stocks"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.loopj.android', name: 'android-async-http', version: '1.4.4', url: 'http://repo1.maven.org/maven2/'
    compile files('libs/android-support-v13.jar')
    compile files('libs/sugar-1.2.jar')
    compile files('libs/guava-17.0.jar')
}
